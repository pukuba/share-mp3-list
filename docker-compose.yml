version: "3.8"

services:
    proxy:
        image: nginx:latest
        container_name: proxy
        ports:
            - "80:80"
        volumes:
            - ./proxy/nginx.conf:/etc/nginx/nginx.conf
        restart: "unless-stopped"
        depends_on:
            - was
    was:
        build:
            context: ./
        container_name: was
        restart: "unless-stopped"
    redis:
        image: redis:latest
        container_name: redis
